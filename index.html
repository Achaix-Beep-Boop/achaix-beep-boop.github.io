    <script type="text/javascript">
      title = "Plague.cc ";
      position = 0;
      function scrolltitle() {

          title.substring(position, title.length) +

        position++;
        if (position > title.length) position = 0;
        titleScroll = window.setTimeout(scrolltitle, 300);
      }
      scrolltitle();
